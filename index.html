<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excalidraw | Hand-drawn look & feel • Collaborative • Secure</title>
    <link rel="icon" type="image/x-icon" href="WhatsApp Image 2023-10-14 at 3.41.58 PM.jpeg" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="sidebar">
        <div class="dropdown">
          <button>
            <i class="fa-solid fa-bars">
            </i>
          </button>
          
        </div>
      </div>

      <div class="header-toolbar">
        <button>
          <i class="fa-solid fa-lock-open"></i>
        </button>
        <span class="vertical-line"></span>
        <button><i class="fa-regular fa-hand"></i></button>
        <button><i class="fa-solid fa-arrow-left"></i><sub>1</sub></button>
        <button><i class="fa-regular fa-square"></i><sub>2</sub></button>
        <button><i class="fa-regular fa-square sqaure"></i><sub>3</sub></button>
        <button><i class="fa-regular fa-circle"></i><sub>4</sub></button>
        <button><i class="fa-solid fa-arrow-right"></i><sub>5</sub></button>
        <button><i class="fa-solid fa-minus"></i><sub>6</sub></button>
        <button><i class="fa-solid fa-pencil"></i><sub>7</sub></button>
        <button><i class="fa-solid fa-a"></i><sub>8</sub></button>
        <button><i class="fa-regular fa-image"></i><sub>9</sub></button>
        <button><i class="fa-solid fa-eraser"></i><sub>0</sub></button>
        <span class="vertical-line"></span>
        <button><i class="fa-solid fa-shapes"></i></button>
        
      </div>
      <div class="header-right">
        <div class="people"><i class="fa-solid fa-person"></i></div>
        <button class="library-btn">
          <i class="fa-solid fa-book-open"></i
          ><span class="Library"> Library</span>
        </button>
      </div>
    </header>
    <div class="draging-tool-info">
      <p>
        To move canvas, hold mouse wheel pr spacebar while draging, or use the
        handle tool
      </p>
    </div>
    <footer>
      <div class="footer-left">
        <div class="footer-zoom">
          <button class="zoom-out">
            <div class="minus-image">
              <i class="fa-solid fa-minus"></i>
            </div>
          </button>
          <button class="screen-size-perc">
            <div>300%</div>
          </button>
          <button class="zoom-in">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
        <div class="undo-forward">
          <button class="undo-button">
            <i class="fa-solid fa-arrow-left button-size"></i>
          </button>
          <button class="forward-button">
            <i class="fa-solid fa-arrow-right button-size"></i>
          </button>
        </div>
      </div>
      <div class="footer-right">
    

        <div class="class-shield">
          <div class="shield-image"><i class="fa-solid fa-shield"></i></div>
        </div>
        <button class="question-image">
          <i class="fa-solid fa-circle-question question-size"></i>
        </button>
      </div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
